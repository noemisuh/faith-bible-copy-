  <p><strong>3节</strong> 犹大从他玛氏生法勒斯和谢拉；法勒斯生希斯仑；希斯仑生亚兰；</p>
  <p><strong>4节</strong> 亚兰生亚米拿达；亚米拿达生拿顺；拿顺生撒门；</p>
  <p><strong>5节</strong> 撒门从喇合氏生波阿斯；波阿斯从路得氏生俄备得；俄备得生耶西；</p>
  <p><strong>6节</strong> 耶西生大卫王。大卫从乌利亚的妻子生所罗门；</p>
  <p><strong>7节</strong> 所罗门生罗波安；罗波安生亚比雅；亚比雅生亚撒；</p>
